<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KADCOS Mail Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Marcellus', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #e67e22;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Marcellus', serif;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #e67e22;
        }
        .login-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-family: 'Marcellus', serif;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }
        .login-btn:hover {
            background-color: #d35400;
        }
        .login-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            margin-top: 1rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e67e22;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden-iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.kadcoslubaga.co.ug/images/KADCOS-02.png" alt="KADCOS Logo" class="logo">
        <h1>KADCOS Mail</h1>
        <p class="subtitle">Access your professional email</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="yourname@kadcoslubaga.co.ug">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Login to Email
            </button>
            
            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Logging in...</p>
            </div>
        </form>

        <!-- Hidden iframe for authentication -->
        <iframe id="authFrame" class="hidden-iframe" name="authFrame"></iframe>
        
        <!-- Hidden form that targets the iframe -->
        <form id="hiddenForm" action="https://mail.mxlogin.com/?_task=login" method="POST" target="authFrame" class="hidden-iframe">
            <input type="hidden" name="_user" id="hiddenUser">
            <input type="hidden" name="_pass" id="hiddenPass">
            <input type="hidden" name="_action" value="login">
            <input type="hidden" name="_url" value="_task=mail">
            <input type="hidden" name="_token" value="">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Show loading
            loginButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Set hidden form values
            document.getElementById('hiddenUser').value = email;
            document.getElementById('hiddenPass').value = password;
            
            // Listen for iframe load to check if login was successful
            document.getElementById('authFrame').onload = function() {
                try {
                    const iframe = document.getElementById('authFrame');
                    const iframeUrl = iframe.contentWindow.location.href;
                    
                    // Check if we're redirected to the inbox
                    if (iframeUrl.includes('_task=mail') || iframeUrl.includes('_task=login') === false) {
                        // Login successful - redirect main window to inbox
                        window.location.href = 'https://mail.mxlogin.com/?_task=mail';
                    } else {
                        // Login failed
                        showError('Login failed. Please check your credentials.');
                    }
                } catch (e) {
                    // Cross-origin block - assume success after delay
                    setTimeout(() => {
                        window.location.href = 'https://mail.mxlogin.com/?_task=mail';
                    }, 2000);
                }
            };
            
            // Submit the hidden form
            document.getElementById('hiddenForm').submit();
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');
            
            loginButton.disabled = false;
            loading.style.display = 'none';
            errorMessage.textContent = message || 'Invalid email or password. Please try again.';
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
