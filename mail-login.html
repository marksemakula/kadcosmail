<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KADCOS Mail Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Marcellus', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #e67e22;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Marcellus', serif;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #e67e22;
        }
        .login-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-family: 'Marcellus', serif;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }
        .login-btn:hover {
            background-color: #d35400;
        }
        .login-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            margin-top: 1rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e67e22;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.kadcoslubaga.co.ug/images/KADCOS-02.png" alt="KADCOS Logo" class="logo">
        <h1>KADCOS Mail</h1>
        <p class="subtitle">Access your professional email</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="yourname@kadcoslubaga.co.ug">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Login to Email
            </button>
            
            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Logging in...</p>
            </div>
        </form>
        
        <p class="info-text">You will be redirected to your inbox after successful login.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Validate email format
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Show loading
            loginButton.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Authenticate with MXRoute
            authenticateWithMXRoute(email, password);
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function authenticateWithMXRoute(email, password) {
            // MXRoute uses Roundcube webmail which has a specific login flow
            // We'll simulate the login process
            
            // First, we need to get the login token from Roundcube
            fetch('https://mail.mxlogin.com/', {
                method: 'GET',
                mode: 'no-cors' // We can't read the response due to CORS, but we can still get cookies
            })
            .then(() => {
                // Now attempt to login - Roundcube expects form data with specific fields
                const formData = new URLSearchParams();
                formData.append('_user', email);
                formData.append('_pass', password);
                formData.append('_action', 'login');
                formData.append('_token', ''); // Token would normally come from the login page
                
                // Try to POST to the login endpoint
                return fetch('https://mail.mxlogin.com/?_task=login', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    credentials: 'include', // Include cookies
                    mode: 'no-cors'
                });
            })
            .then(() => {
                // After login attempt, redirect to the mail interface
                // This is a workaround since we can't properly handle the session due to CORS
                setTimeout(() => {
                    // Redirect to Roundcube mail interface
                    // The user will need to login again in the Roundcube interface
                    // but we've preserved their credentials in the form
                    redirectToMXRouteWithCredentials(email, password);
                }, 1000);
            })
            .catch(error => {
                console.error('Login error:', error);
                // Even if there's an error, try to redirect to MXRoute
                redirectToMXRouteWithCredentials(email, password);
            });
        }

        function redirectToMXRouteWithCredentials(email, password) {
            // Since we can't properly authenticate due to CORS and security restrictions,
            // we'll redirect to MXRoute and let the user login there
            // However, we can pre-fill the email in the URL
            
            // MXRoute Roundcube URL structure
            const mxrouteUrl = `https://mail.mxlogin.com/?_user=${encodeURIComponent(email)}`;
            
            // Show message about manual login
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div class="spinner"></div>
                <p>Redirecting to MXRoute...</p>
                <p class="info-text" style="margin-top: 10px;">
                    You may need to enter your password again on the MXRoute login page.
                </p>
            `;
            
            // Redirect to MXRoute
            setTimeout(() => {
                window.location.href = mxrouteUrl;
            }, 2000);
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');
            
            loginButton.disabled = false;
            loading.style.display = 'none';
            errorMessage.textContent = message || 'Invalid email or password. Please try again.';
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
