<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KADCOS Mail Login</title>
    <style>
        body {
            font-family: 'Marcellus', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #e67e22;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .login-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            font-family: 'Marcellus', serif;
        }
        .login-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.kadcoslubaga.co.ug/images/KADCOS-02.png" alt="KADCOS Logo" class="logo">
        <h1>KADCOS Mail</h1>
        <p class="subtitle">Access your professional email</p>
        <a href="https://mail.mxlogin.com/#!/dashboard" class="login-btn">
            Login to Email
        </a>
    </div>
</body>
</html>
